    <div class="container">
        <h1>Introduction to Forms</h1>
        <p>Forms are used to collect user input. They contain input fields such as text boxes, radio buttons, and submit buttons.</p><br>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your Name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your Email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your Password"><br><br>

            <p>Choose your Interest(s):</p>
            <label>
                <input type="checkbox" name="hobby" value="reading"> Reading
            </label><br>
            <label>
                <input type="checkbox" name="hobby" value="traveling"> Traveling
            </label><br>
            <label>
                <input type="checkbox" name="hobby" value="sports"> Football
            </label><br><br>

            <input type="submit" value="Submit">
            
        </form>
